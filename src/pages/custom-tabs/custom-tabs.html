<ion-header class="wp">

  <ion-navbar class="wp">
  	<ion-buttons start>
  		<button ion-button>Logo</button>
  	</ion-buttons>
    <ion-title>{{activePage.title}}</ion-title>
    <ion-buttons end>
    	<button ion-button>Settings</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

</ion-content>

<ion-footer>
  <ion-toolbar class="wp">
    <ion-segment [(ngModel)]="bottomSegmentButtons">
	    <ion-segment-button value="Home"  (ionSelect)="selectedBottomSegment('Home')">
	      Home
	    </ion-segment-button>
	    <ion-segment-button value="Spending"  (ionSelect)="selectedBottomSegment('Spending')">
	      Spending
	    </ion-segment-button>
	    <ion-segment-button value="Assets"  (ionSelect)="selectedBottomSegment('Assets')">
	      Assets
	    </ion-segment-button>
	    <ion-segment-button value="Payment"  (ionSelect)="selectedBottomSegment('Payment')">
	      Payment
	    </ion-segment-button>
	  </ion-segment>
  </ion-toolbar>
</ion-footer>
